<li>
    <p class="green pending-text">You have {{ pending_uploads|length }} pending upload{{ pending_uploads|pluralize }}</p>
</li>
{% for vid in pending_uploads %}
  <li data-job-id="{{ vid.job_id }}">
    <a href="#">
        <div class="task-info">
            <div class="desc">{{ vid.filename }}</div>
            <div class="percent"><span class="percent-text">40%</span></div>
        </div>
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                <span class="sr-only"><span class="percent-text">40%</span> Complete</span>
            </div>
        </div>
    </a>
</li>
{% endfor %}
