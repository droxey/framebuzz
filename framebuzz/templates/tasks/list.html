{% extends "dashboard/base_dark.html" %}

{% block page_content %}

<div class="col-md-12">
    <div class="block">
        <h2>Tasks <a href="{% url "tasks-create" %}">Add Task</a></h2>
        <ul>
            {% for task in tasks %}

            {% empty %}
                <li>No tasks</li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
