{% extends "dashboard/base_dark.html" %}

{% block page_content %}
    <h1>Tasks</h1>
    <a href="{% url "tasks-create" %}">Add Task</a>
    <ul>
        {% for task in tasks %}
            <li><a href="{{ task.getabsoluteurl }}">{{ task.title }}</a></li>
        {% empty %}
            <li>No tasks</li>
        {% endfor %}
    </ul>
{% endblock %}
