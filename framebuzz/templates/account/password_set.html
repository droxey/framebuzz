{% extends "dashboard/base.html" %}
{% load i18n %}

{% block title %}{% trans "Set Password" %}{% endblock %}



{% block content %}
    <div class="page-header">
        <h1>Set Password</h1>
    </div>

    <p class="form-description"></p>

    <form method="POST" action="" class="password_set form-vertical">
        {% csrf_token %}
        {{ password_set_form.as_p }}
        <div class="form-actions">
            <input class="btn btn-primary" type="submit" name="action" value="{% trans "Set Password" %}"/>
        </div>
    </form>
{% endblock %}
