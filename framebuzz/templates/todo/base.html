{% extends "dashboard/base_dark.html" %}
{% load compress staticfiles %}

{% block extrahead %}
	{% compress css %}
	<link rel="stylesheet" type="text/css" href="{% static 'framebuzz/todo/css/styles.css' %}" />
	{% endcompress %}

	{% compress js %}
	<script src="{% static 'framebuzz/todo/js/jquery.tablednd_0_5.js' %}" type="text/javascript"></script>
	<script type="text/javascript" charset="utf-8">
	    $(document).ready(function(){
	        $('#id_due_date').datepicker({defaultDate: new Date({{thedate.year}}, {{thedate.month}} - 1, {{thedate.day}}),});
	     });
	</script>
	{% endcompress %}
{% endblock extrahead %}
