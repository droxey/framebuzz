{% extends "marketing/home.html" %}
{% load staticfiles %}

{% block home_header %}
    <img src="{% static 'framebuzz/marketing/img/fbz-header-home.jpg' %}" alt="" class="img-responsive">
    <div class="info">
        <div class="row">
            <div class="col-xs-12"> 
                <h1 id="tagline" class="absolute-center"><span>Your Video Blogging Platform</span></h1>
            </div>
        </div>
        <div class="bubble container">
            <div class="row bubble-inner staff-picks clearfix">
                <div class="col-xs-12">
                    <p class="clearfix">
                        <strong class="pull-left">Staff Picks</strong>
                        <strong class="pull-right">Influence Your Community and the World with Video</strong>
                    </p>
                </div>
            </div>
            <i class="fa fa-icon fa-play fa-rotate-90 fa-2x corner"></i>
        </div>
    </div>
{% endblock %}

{% block home_content %}
    <div id="video-carousel" class="row clearfix full-wrap">
        <div id="staff-picks" class="col-xs-3 pull-left full-wrap-inner">
            <div id="thumbs">
                <ul class="bxslider">
                  <li><img src="https://i1.ytimg.com/vi/xTvAwhaGY88/mqdefault.jpg" data-video-url="{% url 'video-embed' 'xTvAwhaGY88' %}" title="Baby Alpaca - Wild Child (Official Video)" class="img-responsive"></li>
                  <li><img src="https://i1.ytimg.com/vi/Fl_wdODKGtM/mqdefault.jpg" data-video-url="{% url 'video-embed' 'Fl_wdODKGtM' %}" title="Episode #1 // Hitrecord On Tv" class="img-responsive"></li>
                  <li><img src="https://i1.ytimg.com/vi/bpOSxM0rNPM/mqdefault.jpg" data-video-url="{% url 'video-embed' 'bpOSxM0rNPM' %}" title="Arctic Monkeys - Do I Wanna Know? (Official Video)"  class="img-responsive"></li>
                  <li><img src="https://i1.ytimg.com/vi/r4VQoP2_eL4/mqdefault.jpg" data-video-url="{% url 'video-embed' 'r4VQoP2_eL4' %}" title="M.I.A. X The Partysquad X Kenzo - Y.A.L.A. (Official Video)"  class="img-responsive"></li>
                  <li><img src="https://i1.ytimg.com/vi/UGz8jcbJjRw/mqdefault.jpg" data-video-url="{% url 'video-embed' 'UGz8jcbJjRw' %}" title="&ldquo;Teddy Bear,&rdquo; The Porcupine, Doesn't Like To Share&hellip;" class="img-responsive"></li>
                  <li><img src="https://i1.ytimg.com/vi/xk_SOgcLBTI/mqdefault.jpg" data-video-url="{% url 'video-embed' 'xk_SOgcLBTI' %}" title="Metric - Speed The Collapse (Live At The Edge)"  class="img-responsive"></li>
                  <li><img src="https://i1.ytimg.com/vi/kFtMl-uipA8/mqdefault.jpg" data-video-url="{% url 'video-embed' 'kFtMl-uipA8' %}" title="Fka Twigs - Water Me" class="img-responsive"></li>
                  <li><img src="https://i1.ytimg.com/vi/YAzbNuFNySs/mqdefault.jpg" data-video-url="{% url 'video-embed' 'YAzbNuFNySs' %}" title="Loiter Squad: Zombie Cooking Hour Pt 1" class="img-responsive"></li>
                  <li><img src="https://i1.ytimg.com/vi/FPO3aenqT4o/mqdefault.jpg" data-video-url="{% url 'video-embed' 'FPO3aenqT4o' %}" title="Brave New World - Summary &amp; Analysis By Thug Notes" class="img-responsive"></li>
                </ul>
            </div>
        </div>
        <div id="fbz-player-container" class="col-xs-9 clearfix full-wrap-inner">
            <iframe src="{% url 'video-embed' 'xTvAwhaGY88' %}" scrolling="no" frameBorder="0" height="445" width="700" class="absolute-center pull-right"></iframe>
        </div>
    </div>
    {% include "marketing/snippets/signup.html" %}
{% endblock %}
