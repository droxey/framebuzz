{% extends "marketing/base.html" %}
{% load staticfiles addendum_tags %}

{% block content_center %}
    <div id="logo" class="row">
        <a href="{% url 'home' %}">
            <img src="{% static 'framebuzz/marketing/img/logo.png' %}" alt="FrameBuzz" height="40" width="184">
        </a>
    </div>
    <div id="video-container" class="row">
        <iframe src="{% url 'video-embed' 'uDBTVSwgz4o' %}" scrolling="no" frameBorder="0" height="398" width="640"></iframe>
    </div>
    <div id="links" class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <div class="row">
                <div class="col-xs-3"><a href="#"><strong>About FrameBuzz</strong></a></div>
                <div class="col-xs-2"><i class="icon-muted">&bull;</i></div>
                <div class="col-xs-3"><a href="#"><strong>WordPress Plugin</strong></a></div>
                <div class="col-xs-2"><i class="icon-muted">&bull;</i></div>
                <div class="col-xs-2"><a href="#"><strong>Contact</strong></a></div>
            </div>
        </div>
        <div class="col-xs-2"></div>
    </div>
    <div id="callout" class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
            <img src="{% static 'framebuzz/marketing/img/callout.jpg' %}" alt="FrameBuzz" height="294" width="541">
        </div>
        <div class="col-xs-1"></div>
    </div>
{% endblock %}

{% endblock %}
