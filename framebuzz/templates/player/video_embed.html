{% load staticfiles socialaccount compress %}
<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/Article" ng-app="framebuzz">
  <head itemscope itemtype="http://schema.org/Product">
    {% if close_window %}
      <script type="text/javascript">
        window.opener.location.reload();
        window.close();
      </script>
    {% endif %}
    <title>FrameBuzz | {{ video.title }}</title>
    <meta property="og:title" content="FrameBuzz: {{ video.title }}" />
    <meta property="og:type" content="Video" />
    <meta property="og:url" content="http://framebuzz.com{% url 'video-share' video.video_id %}" />
    <meta property="og:image" content="{{ video.poster_image }}" />
    <meta property="og:description" content="I'm watching {{ video.title }}. Come talk about it with me on FrameBuzz!" />
    <meta property="og:site_name" content="FrameBuzz" />
    <meta itemprop="name" content="FrameBuzz: {{ video.title }}" />
    <meta itemprop="description" content="I'm watching {{ video.title }}. Come talk about it with me on FrameBuzz!" />
    <meta itemprop="image" content="{{ video.poster_image }}" />
    <script type="text/javascript">
      (function() {
        var config = {
          kitId: 'jbo8iic',
          scriptTimeout: 3000
        };
        var h=document.getElementsByTagName("html")[0];h.className+=" wf-loading";var t=setTimeout(function(){h.className=h.className.replace(/(\s|^)wf-loading(\s|$)/g," ");h.className+=" wf-inactive"},config.scriptTimeout);var tk=document.createElement("script"),d=false;tk.src='//use.typekit.net/'+config.kitId+'.js';tk.type="text/javascript";tk.async="true";tk.onload=tk.onreadystatechange=function(){var a=this.readyState;if(d||a&&a!="complete"&&a!="loaded")return;d=true;clearTimeout(t);try{Typekit.load(config)}catch(b){}};var s=document.getElementsByTagName("script")[0];s.parentNode.insertBefore(tk,s)
      })();
    </script>
    {% compress css %}
      <link href="{% static 'framebuzz/player/app/css/bootstrap.min.css' %}" media="screen, projection" rel="stylesheet" type="text/css">
      <link href="{% static 'framebuzz/player/app/css/bootstrap-responsive.min.css' %}" media="screen, projection" rel="stylesheet" type="text/css">
      <link href="{% static 'framebuzz/player/app/css/mediaelementplayer.min.css' %}" media="screen, projection" rel="stylesheet" type="text/css">
      <link href="{% static 'framebuzz/player/app/css/mejs-skins.css' %}" media="screen, projection" rel="stylesheet" type="text/css">
      <link href="{% static 'framebuzz/player/app/css/perfect-scrollbar-0.4.1.min.css' %}" media="screen, projection" rel="stylesheet" type="text/css">
      <link href="{% static 'framebuzz/player/app/css/jquery.maxlength.css' %}" media="screen, projection" rel="stylesheet" type="text/css">
      <link href="{% static 'framebuzz/player/app/css/jquery.bxslider.css' %}" media="screen, projection" rel="stylesheet" type="text/css">
      <link href="{% static 'framebuzz/player/app/css/icons.css' %}" media="screen, projection" rel="stylesheet" type="text/css">
      <link href="{% static 'framebuzz/player/app/css/animations.css' %}" media="screen, projection" rel="stylesheet" type="text/css">
      <link href="{% static 'framebuzz/player/app/css/jquery.share.css' %}" media="screen, projection" rel="stylesheet" type="text/css">
      <link href="{% static 'framebuzz/player/app/sass/stylesheets/screen.css' %}" media="screen, projection" rel="stylesheet" type="text/css">
      <!--[if IE]>
          <link href="{% static 'framebuzz/player/app/sass/stylesheets/ie.css' %}" media="screen, projection" rel="stylesheet" type="text/css">
      <![endif]-->
    {% endcompress %}
    {% compress js %}
      <script type="text/javascript">
        // Disable ESC as it breaks SockJS connection.
        // See https://github.com/sockjs/sockjs-client/issues/18.
        window.addEventListener('keydown', function(e) { (e.keyCode == 27 && e.preventDefault()) });
        if (window.location.hash.indexOf('comments') == -1) {
            window.location.hash = '#/player/panel';
        }

        var is_authenticated = '{{ is_authenticated|lower }}' === 'true';
        var share_url = is_authenticated 
          ? "{% url 'profiles-share' request.user.username video.video_id %}" 
          : "{% url 'video-share' video.video_id %}";
        
        // Set up our global SOCK variable.
        var SOCK = {
          host: location.hostname,
          port: {{ socket_port }},
          channel: '{{ socket_channel }}',
          video_channel: '/framebuzz/video/' + '{{ video.video_id }}',
          root_path: '/static/framebuzz/player/app/',
          user_channel: '{{ user_channel }}',
          login_url: "{% url 'video-login' video.video_id %}",
          logout_url: "{% url 'video-logout' video.video_id %}",
          signup_url: "{% url 'video-signup' video.video_id %}",
          is_authenticated: is_authenticated,
          share_url: "http://frame.bz" + share_url,
          login_urls: {
            twitter: "{% provider_login_url 'twitter' next=next_url method='oauth2' display='popup' %}",
            facebook: "{% provider_login_url 'facebook' next=next_url method='oauth2' display='popup' %}",
            google: "{% provider_login_url 'google' next=next_url method='oauth2' display='popup' %}"
          }
        };
      </script>
    {% endcompress %}
    <!--[if lt IE 9]>
      {% compress js %}
        <script src="{% static 'framebuzz/player/app/lib/html5shiv.js' %}"></script>
      {% endcompress %}
    <![endif]-->
  </head>
  <body class="ng-cloak">
    {% providers_media_js %}
    <div id="player-container" class="container">
      <div id="player-layer" class="layer">
        <video style="height: 100%; width: 100%;" data-media-element="" class="span12" id="video-element" preload="true" poster="{{ video.poster_image }}">
          <!-- MP4 for Safari, IE9, iPhone, iPad, Android, and Windows Phone 7 -->
          <source type="video/mp4" src="{{ mp4_url }}" />
          <!-- WebM/VP8 for Firefox4, Opera, and Chrome -->
          <source type="video/webm" src="{{ webm_url }}" />
          <!-- Flash fallback for non-HTML5 browsers without JavaScript -->
          <object style="height: 100%; width: 100%;" type="application/x-shockwave-flash" data="{% static 'framebuzz/player/app/swf/flashmediaelement.swf' %}">
              <param name="movie" value="{% static 'framebuzz/player/app/swf/flashmediaelement.swf' %}" />
              <param name="flashvars" value="controls=true&amp;file={{ mp4_url }}" />
              <!-- Image as a last resort -->
              <img src="{{ video.poster_image }}" height="385" width="640" title="No video playback capabilities" />
          </object>
        </video>
        <div id="heatmap-and-post" data-ui-view=""></div>
      </div>
    </div>
    <script src="//cdn.sockjs.org/sockjs-0.3.4.min.js"></script>
    <script src="//d3nslu0hdya83q.cloudfront.net/dist/1.0/raven.min.js"></script>
    {% compress js %}
      <script src="{% static 'framebuzz/player/app/lib/jquery/jquery-1.9.1.min.js' %}"></script>
      <script src="{% static 'framebuzz/marketing/js/spin.min.js' %}"></script>
      <script src="{% static 'framebuzz/marketing/js/jquery.spin.js' %}"></script>
      <script src="{% static 'framebuzz/player/app/lib/jquery/jquery.maxlength.min.js' %}"></script>
      <script src="{% static 'framebuzz/player/app/lib/jquery/jquery.bxslider.min.js' %}"></script>
      <script src="{% static 'framebuzz/player/app/lib/jquery/perfect-scrollbar-0.4.1.with-mousewheel.min.js' %}"></script>
      <script src="{% static 'framebuzz/player/app/lib/jquery/jquery.zclip.min.js' %}"></script>
      <script src="{% static 'framebuzz/player/app/lib/jquery/jquery.hoverIntent.min.js' %}"></script>
      <script src="{% static 'framebuzz/player/app/lib/jquery/toastr.min.js' %}"></script>
      <script src="{% static 'framebuzz/player/app/lib/jquery/jquery.share.js' %}"></script>

      <script src="{% static 'framebuzz/player/app/lib/angular/angular.min.js' %}"></script>
      <script src="{% static 'framebuzz/player/app/lib/angular/angular-ui-router.min.js' %}"></script>
      <script src="{% static 'framebuzz/player/app/lib/angular/angular-resource.min.js' %}"></script>
      <script src="{% static 'framebuzz/player/app/lib/angular/angular-cookies.min.js' %}"></script>
      <script src="{% static 'framebuzz/player/app/lib/angular/angular-sanitize.min.js' %}"></script>
      <script src="{% static 'framebuzz/player/app/lib/angular/ui-bootstrap-0.4.0.min.js' %}"></script>

      <script src="{% static 'framebuzz/player/app/lib/gsap/TweenMax.min.js' %}"></script>
      <script src="{% static 'framebuzz/player/app/lib/gsap/jquery.gsap.min.js' %}"></script>
      <script src="{% static 'framebuzz/player/app/lib/mediaelement-and-player.js' %}"></script>
      <script src="{% static 'framebuzz/player/app/lib/mejs-framebuzz-plugins.js' %}"></script>
      
      <script src="{% static 'framebuzz/player/app/js/app.js' %}"></script>
      <script src="{% static 'framebuzz/player/app/js/animations.js' %}"></script>
      <script src="{% static 'framebuzz/player/app/js/exceptions.js' %}"></script>
      <script src="{% static 'framebuzz/player/app/js/services.js' %}"></script>
      <script src="{% static 'framebuzz/player/app/js/controllers.js' %}"></script>
      <script src="{% static 'framebuzz/player/app/js/filters.js' %}"></script>
      <script src="{% static 'framebuzz/player/app/js/directives.js' %}"></script>
      <script src="{% static 'framebuzz/player/app/js/truncate.js' %}"></script>
    {% endcompress %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-43394419-1', 'framebuzz.com');
      ga('send', 'pageview');

    </script>
  </body>
</html>
