{% load compress staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FrameBuzz</title>
    <link rel="shortcut icon" href="{{ MEDIA_URL }}img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Share thoughts and conversations with friends while you watch videos, even if you're not watching at the same time.">
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
    {% compress css %}
      <link href="{% static 'framebuzz/player/app/css/bootstrap.min.css' %}" media="screen, projection" rel="stylesheet" type="text/css">
      <link href="{% static 'framebuzz/player/app/css/bootstrap-responsive.min.css' %}" media="screen, projection" rel="stylesheet" type="text/css">
      <link href="{% static 'framebuzz/player/app/sass/stylesheets/splash.css' %}" media="screen, projection" rel="stylesheet" type="text/css">
    {% endcompress %}
  </head>
  <body class="video">
    <div id="wrapper">
      <header>
        <a href="http://www.framebuzz.com" target="_blank">
          <img src="{% static 'framebuzz/player/app/img/splash/logo.png' %}" alt="FrameBuzz" />
        </a>
      </header>
      <div id="video-content-wrapper">
        <iframe src="{% url 'video-embed' video_id %}" frameBorder="0" scrolling="no" height="443" width="640"></iframe>
      </div>
      <footer>
        <p>Copyright 2013, FrameBuzz Inc. All rights reserved.</p>
      </footer>
    </div>
    {% compress js %}
      <script src="{% static 'framebuzz/player/app/lib/jquery/jquery-1.9.1.min.js' %}"></script>
      <script src="{% static 'framebuzz/player/app/lib/jquery/retina.js' %}"></script>
    {% endcompress %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-40966336-1', 'framebuzz.com');
      ga('send', 'pageview');
    </script>
  </body>
</html>
