{% load i18n avatar_tags %}

{% if page_obj.object_list %}
  <ul id="feed" class="grid endless" data-next-url="{% url 'profiles-feed' profile_user.username %}" data-total-pages="{{ page_obj.pages|length }}">
    {% for action in page_obj.object_list %}
      {% include "profiles/snippets/item.html" %}
    {% endfor %}
  </ul>
{% else %}
  <div class="alert alert-info">
    Your News Feed is empty!
  </div>
{% endif %}
