{% load avatar_tags %}

<div class="pagination-page">
  <h1>Conversations</h1>
  <ul class="profile-conversations clearfix">
    {% for comment in page_obj.object_list %}
      {% include "profiles/snippets/video.html" %}
      {% empty %}
          <li class="empty">
            <div class="alert alert-info">
              <strong>{{ profile_user.username }}</strong> hasn't participated in any conversations yet!
            </div>
          </li>
      {% endfor %}
  </ul>
  {% include "dashboard/snippets/pagination.html" %}
</div>
