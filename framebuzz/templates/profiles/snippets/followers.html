{% load i18n avatar_tags profile_tags %}

<ul id="feed" class="grid clearfix">
  {% for username, follower_comments in followers.items %}
    {% include "profiles/snippets/user.html" %}
  {% empty %}
    <li class="empty">
      <div class="alert alert-info">
        <strong>{{ profile_user|display_name }}</strong> has no fans yet!
      </div>
    </li>
  {% endfor %}
</ul>
