{% load i18n avatar_tags %}

<h1>
  Followers 
  <a data-url="{% url 'profiles-activity' profile_user.username %}" href="#activity" class="tab-link">
    Return to {{ profile_user.username }}'s Profile
  </a>
</h1>

{% if followers %}
  <ul id="feed" class="clearfix">
    {% for username, follower_comments in followers.items %}
      {% include "profiles/snippets/user.html" %}
    {% endfor %}
  </ul>
{% else %}
  <div class="alert alert-info">
    <strong>{{ profile_user.username }}</strong> has no followers yet!
  </div>
{% endif %}
