{% load avatar_tags %}

<ul class="endless grid profile-conversations clearfix" data-next-url="{% url 'profiles-favorites' profile_user.username %}" data-total-pages="{{ page_obj.pages|length }}">
  {% for comment in page_obj.object_list %}
    {% include "profiles/snippets/video.html" %}
    {% empty %}
        <li class="empty">
          <div class="alert alert-info">
            <strong>{{ profile_user.username }}</strong> hasn't favorited any conversations yet!
          </div>
        </li>
    {% endfor %}
</ul>
