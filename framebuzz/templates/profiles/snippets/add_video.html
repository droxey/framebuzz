<p>FrameBuzzing a video is easy. Enter a YouTube URL below to add that video to your library. Then, add comments and share.</p>
<form action="{% url 'profiles-add-video' request.user %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="add-video">FRAMEBUZZ IT <em>&#9654;</em></button>
</form>
