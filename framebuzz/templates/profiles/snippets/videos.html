{% load avatar_tags %}

<div class="pagination-page">
  <ul class="grid profile-conversations clearfix">
    {% for comment in page_obj.object_list %}
      {% include "profiles/snippets/video.html" %}
      {% empty %}
          <li class="empty">
            <div class="alert alert-info">
              <strong>{{ profile_user.username }}</strong> hasn't added any videos to their library yet!
            </div>
          </li>
      {% endfor %}
  </ul>
</div>
