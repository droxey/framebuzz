{% load i18n avatar_tags activity_tags %}

{% if page_obj.object_list %}
  {% for action in page_obj.object_list %}
      <li class="clearfix">
        <div class="user-wrapper clearfix">
          <a class="avatar" href="{% url 'profiles-home' action.actor.username %}"> 
            <img src="{% avatar_url action.actor 64 %}" alt="" height="32" width="32" class="img-circle lazy" />
          </a>
          <div class="feed-header clearfix">
            <div class="action">
              {% display_action action %}
            </div>
            <h3>{{ action.timestamp|timesince }} {% trans "ago" %}</h3>
          </div>
        </div>
      </li>
    {% endfor %}
{% endif %}
