{% extends "templated_email/base.html" %}

{% block email_recipient %}
    DEAR {{ recipient.username }},
{% endblock %}

{% block email_message %}
    {{ user.username }} just favorited your comment on <a href="http://{{ site.domain }}{{ comment.content_object.get_share_url }}" style="color: #0C94C8;">{{ comment.content_object.title }}</a>.
    <br><br>
    <a href="http://{{ site.domain }}{{ comment.get_share_url }}" style="color: #0C94C8;">{{ comment.formatted_comment }}</a>
{% endblock %}
