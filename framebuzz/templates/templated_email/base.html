{% block plain %}
{% endblock %}


{% block html %}
<!doctype html>
<html>
<head>
<title>FrameBuzz</title>
</head>
<body>


<table width="100%">
<tr>
<td>

<!--email layout-->
<table cellpadding="0" cellspacing="0" width="601px" align="center">

<!--header-->
<tr>
    <td height="96px" background="http://framebuzz.com/static/framebuzz/email/header.jpg">&nbsp;</td> 
</tr>
    
<!--body content-->
<tr>
<td valign="top" width="600px" style="border-left: 1px solid #BED9E7; border-right: 1px solid #BED9E7; border-bottom: 1px solid #BED9E7;">
    
    <table cellpadding="0" cellspacing="0">
    <tr>
    <td valign="top" style="padding: 0px 25px 10px 25px;">
    <p><font face="Helvetica Neue, Helvetica, Arial, sans-serif" color="#212121"><b>{% block email_recipient %}{% endblock %}</b></font></p>
    <p>
    <font face="Helvetica, Arial, sans-serif" color="#3c3c3c">
        {% block email_message %}{% endblock %}
    </font>
    </p>
    <p><font face="Helvetica, Arial, sans-serif" color="#bfbfbf"><i>The FrameBuzz Team</i></font></p>
    </td>
    </tr>
    </table>        
</td>
</tr>

<!--footer-->
<tr>
<td>
<table cellpadding="0" cellspacing="0" width="600px" align="center">
<tr>
    <td align="center" style="padding-top: 10px;">
    <font face="Helvetica, Arial, sans-serif" color="#3c3c3c" size="-2"><i>&copy; 2013 FrameBuzz. All rights reserved.</i></font>
    </td>
</tr>
</table>
</td>
</tr>


</table>

</body>
</html>
{% endblock %}
