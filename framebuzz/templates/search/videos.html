{% load avatar_tags staticfiles %}

<ul class="videos clearfix">
    {% for result in search_results.object_list %}
        <li>
            <a href="{% spaceless %}{% if request.user.is_authenticated %}
                        {% if result.object.found_by %}
                            {% url 'profiles-share' result.object.found_by.username result.object.video_id %}
                        {% else %}
                            {% url 'profiles-share' request.user.username result.object.video_id %}
                        {% endif %}
                    {% else %}
                        {% if video.found_by %}
                            {% url 'profiles-share' result.object.found_by.username result.object.video_id %}
                        {% else %}
                        {{ result.object.get_share_url }}
                        {% endif %}
                    {% endif %}{% endspaceless %}" title="{{ result.title|title }}">
                <img src="{% static 'framebuzz/profiles/img/blank.png' %}" data-original="{{ result.object.large_thumbnail }}" alt="{{ result.title }}" height="100" width="155" class="lazy" />
            </a>
            <h3><a href="{{ result.object.get_share_url }}">{{ result.title|title|truncatechars:55 }}</a></h3>
        </li>
    {% empty %}
        <li class="empty">
            <h3 class="empty">No videos found.</h3>
        </li>
    {% endfor %}
</ul>
{% include "search/snippets/pagination.html" %}
