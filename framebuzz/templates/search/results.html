{% load watson avatar_tags %}

<div id="results-list" data-token="{{ token }}">
	<button class="close">&times;</button>
	{% if query %}<h1>Searching for &lsquo;<strong>{{ query }}</strong>&hellip;&rsquo;</h1>{% endif %}
	<div class="row">
		{% for name in search_criteria %}
			<div class="span4">
				<h2>{{ name|upper }}</h2>
				<div class="pagination-page {{ name|lower }}-results">
					<div class="spin">
	                    <i class="icon-spinner icon-spin icon-large"></i>
	                </div>
				</div>
			</div>
		{% endfor %}
	</div>
</div>
