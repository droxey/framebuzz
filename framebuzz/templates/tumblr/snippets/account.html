{% load staticfiles i18n account socialaccount avatar_tags %}

{% if request.user.is_authenticated %}
  <form class="pull-right" method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="{% url 'fbz-tumblr-home' %}">
    <p class="login-info">
      Logged in as: <span class="username">{{ request.user.username }}</span>
      <img src="{% avatar_url request.user 32 %}" alt="" class="img-responsive">
      <input type="submit" value="Log out">
    </p>
  </form>
{% else %}
  <p class="login-info">
    Not logged into Tumblr.
    <a class="tumblr-login-link">Log in here</a>
  </p>
{% endif %}
