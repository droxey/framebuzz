{% load staticfiles comments %}

<div id="fbz-on-tumblr" class="container">
    <h1><img src="{% static 'framebuzz/tumblr/img/v2/fbz-on-tumblr@2x.png' %}" width="100%" class="img-fluid m-x-auto d-block"></h1>
    <ul id="featured-videos-carousel" class="content-slider list-unstyled clearfix cS-hidden">
        {% for video in slides %}
        {% get_comment_count for video as comment_count %}
            <li class="item">
                <a class="play-video" data-remodal-target="modal" href="#{{ forloop.counter0 }}" data-video-url="{% url 'video-embed' video.slug %}">
                    <img src="{{ video.default_thumbnail }}" width="100%" class="img-fluid cover">
                    <span class="bubble d-block m-x-auto">{{ comment_count }}</span>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
