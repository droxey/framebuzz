{% load staticfiles comments %}

<div id="fbz-on-tumblr" class="container">
    <h1><img src="{% static 'framebuzz/tumblr/img/v2/fbz-on-tumblr@2x.png' %}" width="736" class="img-fluid m-x-auto d-block"></h1>
    <div class="row">
        <div class="col-lg-12">
            <div id="featured-videos-carousel" class="carousel slide multi-item-carousel">
                <div class="carousel-inner " role="listbox">
                    {% for video in slides %}
                    {% get_comment_count for video as comment_count %}
                        <div class="item col-xs-3{% if forloop.counter0 == 0 %} active{% endif %}">
                            <a class="play-video" data-remodal-target="modal" href="#{{ forloop.counter0 }}" data-video-url="{% url 'video-embed' video.slug %}">
                                <img src="{{ video.default_thumbnail }}" width="100%" class="img-fluid cover">
                                <span class="bubble">{{ comment_count }}</span>
                            </a>
                        </div>
                    {% endfor %}
                </div>
                <a class="left carousel-control" href="#featured-videos-carousel" role="button" data-slide="prev">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#featured-videos-carousel" role="button" data-slide="next">
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
