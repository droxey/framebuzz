{% load i18n staticfiles %}

{% if page_obj.object_list %}
    <ul class="clearfix">
      {% for video in page_obj.object_list %}
          <li class="video pull-left">
            <div class="overlay">
                <a class="play-video" data-remodal-target="modal" href="#" data-video-url="{% url 'video-embed' video.slug %}">
                    <img src="{% static 'framebuzz/tumblr/img/play@2x.png' %}" height="47" width="47">
                </a>
                <a class="post-on-tumblr" href="{% url 'fbz-tumblr-post' video.slug %}">
                    <span>Post to my tumblr</span>
                    <img src="{% static 'framebuzz/tumblr/img/btn-tumblr@2x.png' %}" height="35" width="168">
                </a>
                <a class="copy-embed" href="">copy embed tag</a>
            </div>
            <div class="header clearfix">
              <strong class="title pull-left">{{ video.title|title|truncatechars:"25" }}</strong>
              <strong class="duration pull-right">{{ video.timeInHMS }}</strong>
            </div>
            <img class="cover lazy-load" src="{% static 'framebuzz/tumblr/img/img-loading.jpg' %}" data-src="{{ video.default_thumbnail }}" height="140" width="211">
            <p class="description">{{ video.description|truncatechars:"105" }}</p>
          </li>
      {% endfor %}
    </ul>
 {% endif %}
