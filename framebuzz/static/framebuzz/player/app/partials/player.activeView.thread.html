<ul class="comment-stream single-comment">
    <li>
        <div class="thread">
            <div class="header">
                <a class="username" data-ng-click="getUserProfile(selectedComment.user.username)">{{ selectedComment.user.username }}</a>
                <strong class="time" data-ng-click="setVideoTime(selectedComment.time)" >{{ selectedComment.time_hms }}</strong>
            </div>
            <p ng-bind-html-unsafe="selectedComment.comment"></p>
        </div>
        <img class="img-circle" data-ng-src="{{ selectedComment.user.avatar_url }}" alt="" data-ng-click="getUserProfile(selectedComment.user.username)" />
        <div class="comment-actions clearfix">
            <a class="reply" data-ng-show="videoInstance.is_authenticated" class="reply" data-ng-model="replyClicked" data-ng-init="replyClicked = false" data-ng-click="replyClicked = !replyClicked" data-ng-class="{ 'active': replyClicked }">
                <i class="fa fa-comments"></i>
                <span data-ng-class="">Reply</span>
            </a>
            <a class="favorite" data-ng-click="postCommentAction(selectedComment, 'favorite')" data-ng-show="videoInstance.is_authenticated" data-ng-class="{ 'active': selectedComment.is_favorite }">
                <i class="fa fa-heart"></i>
                <span class="icon-text" data-ng-bind="selectedComment.is_favorite ? 'Faved' : 'Favorite'"></span>
            </a>
            <a class="follow" data-ng-click="postCommentAction(selectedComment, 'follow')" data-ng-hide="!videoInstance.is_authenticated || selectedComment.user.username == videoInstance.user.username" data-ng-class="{ 'active': selectedComment.is_following }">
                <i class="fa fa-user"></i>
                <span class="icon-text" data-ng-bind="selectedComment.is_following ? 'Following' : 'Follow'"></span>
            </a>
        </div>
        <ul class="replies">
            <li data-ng-repeat="reply in selectedComment.replies">
                <div class="thread">
                    <div class="header">
                        <strong class="username" data-ng-click="getUserProfile(reply.user.username)">{{ reply.user.username }}</strong>
                    </div>
                    <p ng-bind-html-unsafe="reply.comment"></p>
                </div>
                <img class="img-circle" data-ng-src="{{ reply.user.avatar_url }}" alt="" data-ng-click="getUserProfile(reply.user.username)" />
                <div class="comment-actions clearfix" data-ng-show="videoInstance.is_authenticated">
                    <a class="favorite" data-ng-click="postCommentAction(reply, 'favorite')" data-ng-show="videoInstance.is_authenticated" data-ng-class="{ 'active': reply.is_favorite }">
                        <i class="fa fa-heart"></i>
                        <span class="icon-text" data-ng-bind="reply.is_favorite ? 'Faved' : 'Favorite'"></span>
                    </a>
                    <a class="follow" data-ng-click="postCommentAction(reply, 'follow')" data-ng-hide="!videoInstance.is_authenticated || reply.user.username == videoInstance.user.username" data-ng-class="{ 'active': reply.is_following }">
                        <i class="fa fa-user"></i>
                        <span class="icon-text" data-ng-bind="reply.is_following ? 'Following' : 'Follow'"></span>
                    </a>
                </div>
            </li>
        </ul>
    </li>
</ul>
