<ul class="comment-stream single-comment">
    <li>
        <div class="thread">
            <div class="header">
                <a class="username" data-ng-click="getUserProfile(selectedComment.user.username)">{{ selectedComment.user.username }}</a>
                <strong class="time" data-ng-click="setVideoTime(selectedComment.time)" >{{ selectedComment.time_hms }}</strong>
            </div>
            <p ng-bind-html-unsafe="selectedComment.comment"></p>
            <i data-ng-show="selectedComment.has_replies" class="fa fa-comment"><span data-ng-bind="selectedComment.replies.length"></span></i>
        </div>
        <img class="img-circle" data-ng-src="{{ selectedComment.user.avatar_url }}" alt="" data-ng-click="getUserProfile(selectedComment.user.username)" />
        <div class="comment-actions clearfix">
            <div class="pull-left">
                <a class="reply" data-ng-show="videoInstance.is_authenticated" class="reply" data-ng-click="initReply(selectedComment)" data-ng-class="{ 'active':  replyThread.id == selectedComment.id }">
                    <i class="fa fa-comments"></i>
                </a>
                <a class="favorite" data-ng-click="postCommentAction(selectedComment, 'favorite')" data-ng-show="videoInstance.is_authenticated" data-ng-class="{ 'active': selectedComment.is_favorite }" data-togglefavorite="">
                    <i class="fa fa-heart"></i>
                </a>
                <a class="follow {{ selectedComment.user.username }}" data-ng-click="postCommentAction(selectedComment, 'follow')" data-ng-hide="!videoInstance.is_authenticated || selectedComment.user.username == videoInstance.user.username" data-ng-class="{ 'active': selectedComment.is_following }" data-togglefollow="">
                    <i class="fa fa-user"></i>
                    <i class="fa fa-plus" data-ng-hide="selectedComment.is_following"></i>
                    <i class="fa fa-minus" data-ng-show="selectedComment.is_following"></i>
                </a>
            </div>
            <div class="pull-right">
                <a class="upvote">
                    <i class="fa fa-thumbs-up"></i>
                </a>
                <a class="downvote">
                    <i class="fa fa-thumbs-down"></i>
                </a>
            </div>
        </div>
        <ul class="replies">
            <li data-ng-repeat="reply in selectedComment.replies">
                <div class="thread">
                    <div class="header">
                        <strong class="username" data-ng-click="getUserProfile(reply.user.username)">{{ reply.user.username }}</strong>
                    </div>
                    <p ng-bind-html-unsafe="reply.comment"></p>
                </div>
                <img class="img-circle" data-ng-src="{{ reply.user.avatar_url }}" alt="" data-ng-click="getUserProfile(reply.user.username)" />
                <div class="comment-actions clearfix" data-ng-show="videoInstance.is_authenticated">
                    <a class="favorite" data-ng-click="postCommentAction(reply, 'favorite')" data-ng-show="videoInstance.is_authenticated" data-ng-class="{ 'active': reply.is_favorite }" data-togglefavorite="">
                        <i class="fa fa-heart"></i>
                    </a>
                    <a class="follow {{ reply.user.username }}" data-ng-click="postCommentAction(reply, 'follow')" data-ng-hide="!videoInstance.is_authenticated || reply.user.username == videoInstance.user.username" data-ng-class="{ 'active': reply.is_following }" data-togglefollow="">
                        <i class="fa fa-user"></i>
                    </a>
                </div>
            </li>
        </ul>
    </li>
</ul>
