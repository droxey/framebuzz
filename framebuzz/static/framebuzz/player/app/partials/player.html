<div class="row-fluid">
  <table id="heatmap" class="span12" cellpadding="0" cellspacing="0">
    <tr>
      <td class="{{ block.className }}" data-ng-repeat="block in videoInstance.heatmap"></td>
    </tr>
  </table>
</div>
<div class="row-fluid">
  <form method="post" action="" id="post-comment-form" class="span12" data-ng-submit="postNewThread()">
    <input type="hidden" id="id_parent" name="parent" data-ng-model="newThread.parent">
    <p style="display:none;"><input type="text" id="id_honeypot" name="honeypot" data-ng-model="newThread.honeypot"></p>
    <div class="input-prepend input-append">
      <span class="add-on"><em class="current">{{ currentTimeHMS }}</em><em> / </em>{{ videoInstance.video.time_hms }}</span>
      <div id="signup-or-login-prompt" data-ng-hide="videoInstance.is_authenticated">
        <p><a data-ng-href="#/player/panel/signup" title="Signup">Sign Up</a> or <a data-ng-href="#/player/panel/login" title="Login">Login</a> to post a comment...</p>
      </div>
      <input data-ng-model="newThread.comment" type="text" id="id_comment" name="comment" maxlength="180" placeholder="Post a comment..." data-ng-show="videoInstance.is_authenticated" />
      <button type="submit" id="submit-comment" data-ng-disabled="!videoInstance.is_authenticated">
        <img data-ng-src="/static/framebuzz/player/app/img/icon-post-comment.png" alt="Post Comment" class="fb-icon-post-comment" />
      </button>
    </div>
  </form>
</div>
<div id="buzz-layer" class="layer offset2 span4" data-ui-view="" data-ng-animate="{ 'onEnter': 'animate-panel-enter', 'onExit': 'animate-panel-exit' }"></div>
