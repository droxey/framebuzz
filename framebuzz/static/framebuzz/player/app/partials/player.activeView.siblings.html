<ul class="comment-stream siblings">
    <li data-ng-repeat="thread in selectedThreadSiblings">
        <div class="thread" data-ng-click="setSelectedComment(thread)">
            <div class="header">
                <a class="username" data-ng-click="getUserProfile(thread.user.username)">{{ thread.user.username }}</a>
                <strong class="time" data-ng-click="setVideoTime(thread.time)" >{{ thread.time_hms }}</strong>
            </div>
            <p ng-bind-html-unsafe="thread.comment"></p>
            <i data-ng-show="thread.has_replies" class="fa fa-comment"><span data-ng-bind="thread.replies.length"></span></i>
        </div>
        <img class="img-circle" data-ng-src="{{ thread.user.avatar_url }}" alt="" data-ng-click="getUserProfile(thread.user.username)" />
        <div class="comment-actions clearfix">
            <div class="pull-left">
                <a class="reply" data-ng-show="videoInstance.is_authenticated" class="reply" data-ng-click="initReply(thread)" data-ng-class="{ 'active': replyThread.id == thread.id }">
                    <i class="fa fa-reply"></i>
                </a>
            </div>
            <div class="pull-right">
                <a class="upvote">
                    <i class="fa fa-thumbs-up"></i>
                </a>
                <a class="downvote">
                    <i class="fa fa-thumbs-down"></i>
                </a>
            </div>
        </div>
    </li>
</ul>
