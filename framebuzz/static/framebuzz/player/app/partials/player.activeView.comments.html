<div class="comments-view">
    <div class="thread-timeline" data-ng-hide="selectedThread == null">
        <img class="bkg" data-ng-src="{{ rootPath }}img/bkg-heads.png" alt="" />
        <div id="thread-carousel" class="clearfix">
            <img data-ng-src="{{ selectedThread.user.avatar_url }}" class="img-circle active-thread" data-ng-click="setSelectedThread(selectedThread)">
            <div id="carousel" class="clearfix">
                <span class="icon-left-dir"></span>
                <ul class="bxslider">            
                    <li class="slide" data-ng-repeat="thread in timeOrderedThreads" data-bxslider="">
                        <img data-ng-if="thread.user.avatar_url != NULL" data-ng-click="setSelectedThread(thread)" data-ng-src="{{ thread.user.avatar_url }}" class="img-circle">
                        <img data-ng-src="{{ rootPath }}img/blank.png" class="img-circle" data-ng-if="thread.user.avatar_url == NULL">
                    </li>
                </ul>
                <span class="icon-right-dir"></span>
            </div>
        </div>
    </div>
    <div class="thread-scroll single-thread" data-ng-hide="selectedThread == null" data-scrollbar="true" data-ui-view=""></div>
</div>
